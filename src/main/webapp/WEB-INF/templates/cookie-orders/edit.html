<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Cookie Order</title>
  </head>
  <body>
    <h1>Edit Cookie Order</h1>

    <form
      th:action="@{/cookie-orders/{id}/edit(id=${cookieOrder.cookieOrderId})}"
      method="post"
    >
      <input
        type="hidden"
        id="cookieOrderId"
        name="cookieOrderId"
        th:value="${cookieOrder.cookieOrderId}"
        required
      />

      <label for="storeId">Store ID:</label>
      <input
        type="number"
        id="storeId"
        name="storeId"
        th:value="${cookieOrder.storeId}"
        required
      />
      <br /><br />

      <label for="weight">Weight:</label>
      <input
        type="number"
        step="0.01"
        id="weight"
        name="weight"
        th:value="${cookieOrder.weight}"
        required
      />
      <br /><br />

      <button type="submit">Update Cookie Order</button>
    </form>

    <br />
    <a th:href="@{/cookie-orders}">
      <button type="button">Back to List</button>
    </a>
  </body>
</html>
