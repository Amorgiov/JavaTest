<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller List</title>
  </head>
  <body>
    <h1>Cookie Management</h1>
    <nav>
      <a th:href="@{/cookies}">Cookies</a> |
      <a th:href="@{/sellers}">Sellers</a> |
      <a th:href="@{/cookie-orders}">Cookie Orders</a> |
      <a th:href="@{/stores}">Stores</a>
    </nav>

    <h2>Seller List</h2>

    <div th:if="${message != null and not #strings.isEmpty(message)}">
      <p th:text="${message}"></p>
    </div>

    <a th:href="@{/sellers/create}">
      <button type="button">Add New Seller</button>
    </a>
    <br /><br />

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="seller : ${sellers}">
          <td th:text="${seller.sellerId}"></td>
          <td th:text="${seller.name}"></td>
          <td th:text="${seller.surname}"></td>
          <td th:text="${seller.phone}"></td>
          <td>
            <a th:href="@{/sellers/{id}/edit(id=${seller.sellerId})}">
              <button type="button">Edit</button>
            </a>
            <a
              th:href="@{/sellers/{id}/delete(id=${seller.sellerId})}"
              onclick="return confirm('Are you sure you want to delete this seller?');"
            >
              <button type="button">Delete</button>
            </a>
          </td>
        </tr>
      </tbody>
      <tr th:if="${#lists.isEmpty(sellers)}">
        <td colspan="5">No sellers available.</td>
      </tr>
    </table>

    <p>
      <a th:href="@{/}">
        <button type="button">Go to Cookie Guide</button>
      </a>
    </p>
  </body>
</html>
