<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Store</title>
  </head>
  <body>
    <h1>Create New Store</h1>

    <form th:action="@{/stores/create}" method="post">
      <label for="cookieId">Cookie ID:</label>
      <input type="number" id="cookieId" name="cookieId" required />
      <br /><br />

      <label for="sellerId">Seller ID:</label>
      <input type="number" id="sellerId" name="sellerId" required />
      <br /><br />

      <label for="price">Price:</label>
      <input type="number" step="0.01" id="price" name="price" required />
      <br /><br />

      <label for="weight">Weight:</label>
      <input type="number" step="0.01" id="weight" name="weight" required />
      <br /><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />
      <br /><br />

      <button type="submit">Create Store</button>
    </form>

    <br />
    <a th:href="@{/stores}">Back to List</a>
  </body>
</html>
