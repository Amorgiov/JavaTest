<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Store</title>
  </head>
  <body>
    <h1>Edit Store</h1>

    <form th:action="@{/stores/{id}/edit(id=${store.storeId})}" method="post">
      <input
        type="hidden"
        id="storeId"
        name="storeId"
        th:value="${store.storeId}"
        required
      />

      <label for="cookieId">Cookie ID:</label>
      <input
        type="number"
        id="cookieId"
        name="cookieId"
        th:value="${store.cookieId}"
        required
      />
      <br /><br />

      <label for="sellerId">Seller ID:</label>
      <input
        type="number"
        id="sellerId"
        name="sellerId"
        th:value="${store.sellerId}"
        required
      />
      <br /><br />

      <label for="price">Price:</label>
      <input
        type="number"
        step="0.01"
        id="price"
        name="price"
        th:value="${store.price}"
        required
      />
      <br /><br />

      <label for="weight">Weight:</label>
      <input
        type="number"
        step="0.01"
        id="weight"
        name="weight"
        th:value="${store.weight}"
        required
      />
      <br /><br />

      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        th:value="${store.date}"
        required
      />
      <br /><br />

      <button type="submit">Update Store</button>
    </form>

    <br />
    <a th:href="@{/stores}">
      <button type="button">Back to List</button>
    </a>
  </body>
</html>
