<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store List</title>
  </head>
  <body>
    <h1>Cookie Management</h1>
    <nav>
      <a th:href="@{/cookies}">Cookies</a> |
      <a th:href="@{/sellers}">Sellers</a> |
      <a th:href="@{/cookie-orders}">Cookie Orders</a> |
      <a th:href="@{/stores}">Stores</a>
    </nav>

    <h2>Store List</h2>

    <a th:href="@{/stores/create}">
      <button type="button">Add New Store</button>
    </a>
    <br /><br />

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cookie ID</th>
          <th>Seller ID</th>
          <th>Price</th>
          <th>Weight</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="store : ${stores}">
          <td th:text="${store.storeId}"></td>
          <td th:text="${store.cookieId}"></td>
          <!-- Исправлено с store.cookie на store.cookieId -->
          <td th:text="${store.sellerId}"></td>
          <!-- Исправлено с store.seller на store.sellerId -->
          <td th:text="${store.price}"></td>
          <td th:text="${store.weight}"></td>
          <td th:text="${store.date}"></td>
          <td>
            <a th:href="@{/stores/{id}/edit(id=${store.storeId})}">
              <button type="button">Edit</button>
            </a>
            <a
              th:href="@{/stores/{id}/delete(id=${store.storeId})}"
              onclick="return confirm('Are you sure you want to delete this store?');"
            >
              <button type="button">Delete</button>
            </a>
          </td>
        </tr>
      </tbody>
      <tr th:if="${#lists.isEmpty(stores)}">
        <td colspan="7">No stores available.</td>
      </tr>
    </table>

    <p>
      <a th:href="@{/}">
        <button type="button">Go to Cookie Guide</button>
      </a>
    </p>
  </body>
</html>
